#general {
 #   col.active_border = $activeBorderColor
#}

group {
    col.border_active = $activeBorderColor
}
general {
    # Orange to Blue gradient at a 45-degree angle
    col.active_border = rgba(ffa500ff) rgba(0000ffff) 45deg
    
    # Optional: Set inactive border to a solid gray or transparent
    col.inactive_border = rgba(595959aa)
    
    # Ensure the border size is visible (usually 1-3)
    border_size = 2
}

animations {
    enabled = yes

    # Define a linear bezier curve (constant speed)
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    # Configure the borderangle animation
    # Syntax: animation = NAME, ON(1), SPEED, CURVE, STYLE
    animation = borderangle, 1, 50, linear, loop
}

decoration {
    # 1. Dimming Inactive Windows (The Focus Effect)
    dim_inactive = true
    dim_strength = 0.25      # 0.0 to 1.0 (0.2 - 0.3 is usually the sweet spot)

    # 2. Transparency & Blur (The "Glass" Effect)
    active_opacity = 1.0     # Active window is fully opaque
    inactive_opacity = 0.90  # Inactive windows become slightly transparent

    blur {
        enabled = true
        size = 4             # Radius of the blur (higher = softer)
        passes = 2           # How many times to blur (higher = cleaner but more GPU usage)
        new_optimizations = true
        ignore_opacity = true
    }
    
}
